<div id="img-ampliada" *ngIf="backgroundAmpliado == true">
    <div id="close-div">
        <img src="assets/images/icon-close.svg" (click)="cerrarImagenAmpliada()">
    </div>
    <div>
        <!-- <img src="{{defaultImage}}" id="img-grande"> -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{thumbnail1}}" class="d-block w-100" alt="..." class="img-grande" >
              </div>
              <div class="carousel-item">
                <img src="{{thumbnail2}}" class="d-block w-100" alt="..." class="img-grande" >
              </div>
              <div class="carousel-item">
                <img src="{{thumbnail3}}" class="d-block w-100" alt="..." class="img-grande" >
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</div>
<section>
    <div>
        <img src="{{defaultImage}}" id="principal-image">
    </div>
    <ul>
        <li (click)="cambiarDefault(thumbnail1)"><img src="assets/images/image-product-1-thumbnail.jpg"></li>
        <li (click)="cambiarDefault(thumbnail2)"><img src="assets/images/image-product-2-thumbnail.jpg"></li>
        <li (click)="cambiarDefault(thumbnail3)"><img src="assets/images/image-product-3-thumbnail.jpg"></li>
        <li (click)="cambiarDefault(thumbnail4)"><img src="assets/images/image-product-4-thumbnail.jpg"></li>
    </ul>
</section>
